<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone..IMO</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
   
</head>
<body>

    <div class='chat'>
        <div class='chat__sidebar' id="sidebar">
            
        </div>

        <div class="chat__main">
            <div id="messages" class='chat__messages'></div>

            <div class='compose'>
                <form action="" id="form-submission">
                    <input type="text" id="message" required autocomplete="off">&nbsp;&nbsp;
                    <button type="submit" value="send" id='msg' name='btn'>send</button>
                </form>
    
                <button id='send-location'>send location</button>
            </div>

            <!-- <button id="increment">+1</button> -->
            

        </div>
    </div>
    
    <script type="text/html" id="message-template">
        <div class="message"> 
            <p> 
                <span class='message__name'>{{ userName}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p>{{message}}</p>  
        </div>
    </script>

    <script type="text/html" id="location-template">
        <div class="message">
            <p> 
                <span class='message__name'>{{ userName}}</span>
                <span class='message__meta'>{{sharedOn}}</span>
            </p>
            <p><a href={{link}} target="_blank">get my location....! target</a></p>
        </div>
    </script>

    <script class="sidebar-template" id="sidebar-template">
       <h2 class="room-title">{{room}}</h2>     
       <h3 class='list-title'>Active Users</h3>
       <ul class='users'>
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
       </ul>
    </script>

    <script src="js/chat.js"></script>
   
</body>
</html>
